<script>
  $("#navbar").load("navbar.html");
</script>

<h1>My Google Map</h1>
<div id="map">
<script>

    
        function initMap(){
            var options = {
                zoom:8,
                center: {lat:39.55,lng:32.51}
            }

            var map = new
            google.maps.Map(document.getElementById('map'), options);
            var dropdownPosition = google.maps.ControlPosition.LEFT;
            var dropdownControl = document.createElement('div');
            dropdownControl.style.display = 'flex';
            dropdownControl.style.flexDirection = 'column';
            dropdownControl.appendChild(document.getElementById('sehir'));
            dropdownControl.appendChild(document.getElementById('ilce'));
            dropdownControl.appendChild(document.getElementById('mahalle'));
            dropdownControl.appendChild(document.getElementById('sokak'));
            dropdownControl.appendChild(document.getElementById('save'));

            map.controls[dropdownPosition].push(dropdownControl);
  }
       
    </script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDM85PokkPoz3kKN-JiZRrA6EZMyG58KlE&callback=initMap">

</script>

</body>
