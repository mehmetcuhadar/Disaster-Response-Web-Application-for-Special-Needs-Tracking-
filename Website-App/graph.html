<!DOCTYPE html>
<html>
  <head>
    <title>Bar Chart Example</title>
    <!-- Load Chart.js library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Load Axios library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <!-- Create a canvas element for the chart -->
    <canvas id="myChart"></canvas>
    
    <script>
      // Retrieve data from server using Axios library
      axios.get('https://localhost:3001/getIhtiyacCounts')
        .then(response => {
          // Extract data from server response
          const data = response.data;
          const labels = data.map(entry => entry.ihtiyac_title);
          const counts = data.map(entry => entry.count);
          const il_counts = data.map(entry => entry.il_count);

          // Create chart using Chart.js library
          const ctx = document.getElementById('myChart').getContext('2d');
          const myChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: labels,
              datasets: [{
                label: 'Count',
                data: counts,
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
              },
              {
                label: 'Il Count',
                data: il_counts,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                yAxes: [{
                  ticks: {
                    beginAtZero: true
                  }
                }]
              }
            }
          });
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
