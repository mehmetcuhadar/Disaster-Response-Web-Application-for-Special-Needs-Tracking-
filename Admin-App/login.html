<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="./Script/login.js"></script>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" type="text/css" href="./warnings.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row center justify-content-center">

            <div class="col-l-10 align-self-center">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-5">  
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Tekrar Hoşgeldiniz!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <label for="email">Kullanıcı Adı:</label>
                                    <input type="text" class="form-control" id="email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Şifre:</label>
                                    <input type="password" class="form-control" id="password">
                                </div>
                                <div class="form-group">
                                    <div class="custom-control custom-checkbox small">
                                        <label for="password"></label>
                                        <input type="checkbox" class="custom-control-input" id="customCheck">
                                        <label class="custom-control-label" for="customCheck">Remember
                                            Me</label>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-primary btn-user btn-block" onclick=login()>
                                    Giriş Yap
                                </button>
                                <button type="button" class="btn btn-primary btn-user btn-block" onclick=addUser()>
                                    Add User
                                </button>
                                <div id="warning-message"></div>

                                
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            
                        </div>
                            
                        
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
